<html>

<head>
    <title>calcu</title>
    <meta charset="utf-8" />

<body>
    <table>

                </td>

            <tr>
                <!-- 2nd row -->
                <td class="button" onclick="buttonPressd(this)">

            </tr>

            <tr>

                <td class="button" onclick="digitPrassed(this)">

                <td class="button" onclick="operatorPrassed(this)">
                    /

            <tr>

                </td>
                <td rowspan="2" class="button" onclick="operatorPrassed(this)">
                    =
                </td>
            </tr>

            <tr>
                <!-- 7th row -->
                <td colspan="2" class="button" onclick="digitPrassed(this)">
                    0
                </td>

                <td class="button" onclick="operatorPrassed(this)">
                    .
                </td>
                <td class="button" onclick="operatorPrassed(this)">

            </tr>
